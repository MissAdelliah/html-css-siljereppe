<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cart__container">
      <div class="cart--wrap">
        <img src="./images/mainjacket.jpg" />
        <div class="cart__info">
          <h3>Deep Moss – 30,000mm Water-Resistant Jacket</h3>
          <br />
          <p>Quantity: <b>1</b></p>
          <p>Size: <b>M</b></p>
          <p>Item: <b>£200,87</b></p>
          <br />
          <p>Discount:</p>
          <p>25% MVA: <b>£50,22</b></p>
          <p>TOTAL: <b>£251,09</b></p>
          <br />
        </div>
        <div class="add-discount"></div>
        <input
          class="mini"
          type="code"
          id="code"
          name="code"
          placeholder="Discount code"
        />
        <button class="use-button">USE</button>
        <div class="cart--info--shipping">
          <img src="./images/ups.png" />
          <img src="./images/fedex.png" />
          <img src="./images/deliver.png" />
          <p>TO PAY:<b>£251,09</b></p>
          <div class="confirm-order">
            <a href="./checkout.html"> <button>CONTINUE TO CHECKOUT</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer class="footer__container">
    <div class="footer__links">
      <div class="footer__links--wrapper">
        <div class="footer__links--items">
          <h2>Costumer service</h2>
          <span><a href="/">Terms</a><a href="/">Payment</a></span>
          <span><a href="/">About</a><a href="/">Support</a></span>
          <span><a href="/">Return</a><a href="/">Contact</a></span>
        </div>
      </div>
      <div class="footer__links--wrapper">
        <div class="footer__links--items">
          <img src="./images/RainyDays_secondary_logo.png" />
        </div>
      </div>
      <div class="footer__links--wrapper">
        <div class="footer__links--items">
          <h2>Follow Us</h2>
          <a href="/"><i class="fab fa-instagram"></i>Instagram</a>
          <a href="/"><i class="fab fa-facebook"></i>Facebook</a>
          <a href="/"><i class="fab fa-youtube"></i>Youtube</a>
        </div>
      </div>
    </div>
    <div class="payment__container">
      <div class="payment__wrap">
        <a href="/"><img src="./images/klarna.png" alt="Klarna" /></a>
        <a href="/"><img src="./images/paypal.png" alt="PayPal" /></a>
        <a href="/"><img src="./images/visa.png" alt="Visa" /></a>
        <a href="/"><img src="./images/master.png" alt="Mastercard" /></a>
      </div>
    </div>
    <div class="website__rights">
      <p class="website__rights--text">&copy; 2025 Rainydays</p>
    </div>
  </footer>
</html>
