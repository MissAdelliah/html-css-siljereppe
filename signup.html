<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/225474c78d.js" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <header>
    <nav>
      <ul></ul>
    </nav>
  </header>
  <body>
    <form class="signup__form" action="/veryfied.html" method="post">
      <div class="signup__container">
        <div class =signup--name>
          <div>
            <label for="fname">First name</label><br>
            <input class="mid" type="text" id="fname" name="fname">
          </div>
          <div>
            <label for="lname">Last name</label><br>
            <input class="mid" type="text" id="lname" name="lname">
          </div>
        </div>
        <label for="phone">Phone number</label>
        <input class="med"  type="text" id="phone" name="phone">
        <label for="mail">Email</label>
        <input class="long"  type="text" id="mail" name="mail">
      </div>
      <div class="check__container">
        <div class="check__container--checkbox">
          <div>
            <input type="checkbox" id="notify" name="notify" value="notify"></input>
            <label for="notify">Sign up for newsletter and get discounts on SMS</label>
          </div>
          <div>
            <input type="checkbox" id="terms" name="terms" value="terms"></input>
            <label for="terms">I accept the Terms & Contitions</label>
          </div>
        </div>
        <div class="terms">
          <a href="/"><p>Read Terms & Conditions</p></a>
        </div>
      </div>
      <div class="address__container">
        <label for="address">Address</label>
        <input class="long" type="text" id="address" name="address">
        <div class="adress__container--bottom">
          <div>
            <label for="zip">Zip code</label><br>
            <input class="mini" type="text" id="zip" name="zip">
          </div>
          <div>
            <label for="county">County</label><br>
            <input class="med" type="text" id="county" name="county">
          </div>
        </div>
      </div>
      <div class="signup__for--button">
      <button href="/veryfied.html">SIGN UP</button>
      </div>
    </form>
  </body>
  <footer class="footer__container">
    <div class="footer__links">
      <div class="footer__links--wrapper">
        <div class="footer__links--items">
          <h2>Costumer service</h2>
          <span><a href="/">Terms</a><a href="/">Payment</a></span>
          <span><a href="/">About</a><a href="/">Support</a></span>
          <span><a href="/">Return</a><a href="/">Contact</a></span>
        </div>
      </div>
      <div class="footer__links--wrapper">
        <div class="footer__links--items">
          <img src="/images/RainyDays_secondary_logo.png">
        </div>
      </div>
      <div class="footer__links--wrapper">
        <div class="footer__links--items">
          <h2>Follow Us</h2>
          <a href="/"><i class="fab fa-instagram"></i>Instagram</a>
          <a href="/"><i class="fab fa-facebook"></i>Facebook</a>
          <a href="/"><i class="fab fa-youtube"></i>Youtube</a>
        </div>
      </div>
    </div>
    <div class="payment__container">
      <div class="payment__wrap">
        <a href="/"><img src="/images/klarna.png" alt="Klarna"></a>
        <a href="/"><img src="/images/paypal.png" alt="PayPal"></a>
        <a href="/"><img src="/images/visa.png" alt="Visa"></a>
        <a href="/"><img src="/images/master.png" alt="Mastercard"></a>
      </div>
    </div>
    <div class="website__rights">
      <p class="website__rights--text">&copy; 2025 Rainydays</p>
    </div>
  </footer>
</html>
